name: pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          pip install -U pip
          curl -sSL "https://install.python-poetry.org" | python -
          echo "${HOME}/.poetry/bin" >> $GITHUB_PATH

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry run pip install -U pip
          poetry install

      - name: Cache data
        id: cache-div2k
        uses: actions/cache@v2
        with:
          path: data/*.zip
          key: data-div2k
      - name: Download DIV2K dataset
        if: steps.cache-div2k.outputs.cache-hit != 'true'
        run: |
          wget http://data.vision.ee.ethz.ch/cvl/DIV2K/DIV2K_train_HR.zip -P ./data/
          wget https://data.vision.ee.ethz.ch/cvl/DIV2K/DIV2K_train_LR_bicubic_X4.zip -P ./data/
          wget http://data.vision.ee.ethz.ch/cvl/DIV2K/DIV2K_valid_HR.zip -P ./data/
          wget https://data.vision.ee.ethz.ch/cvl/DIV2K/DIV2K_valid_LR_bicubic_X4.zip -P ./data/

      - name: Check pipeline
        run: |
          poetry run catalyst-dl run -C config.yml --check \
            --stages/stage1_supervised/loaders/train/batch_size=2:int \
            --stages/stage2_gan/loaders/train/batch_size=2:int
